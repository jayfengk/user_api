spring.application.name=springboot_jay
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/springdata?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Enable the SQL logging output for Hibernate
spring.jpa.show-sql=true
# Format the output SQL statements
spring.jpa.properties.hibernate.format_sql=true
# Configure how Hibernate automatically handles database schema changes
spring.jpa.hibernate.ddl-auto=update